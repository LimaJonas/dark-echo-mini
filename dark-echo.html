<!doctype html>
<html lang="pt-BR">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Dark Echo — Mini Clone</title>
<style>
body,html{height:100%;margin:0;background:#0a0a0a;color:#ddd;font-family:Inter,system-ui,Arial}
.wrap{display:flex;flex-direction:column;align-items:center;gap:12px;padding:12px}
canvas{background:#000;border:4px solid #111;box-shadow:0 6px 30px rgba(0,0,0,.6);max-width:100%;height:auto}
.ui{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
.hint{font-size:13px;color:#bbb}
button{background:#111;color:#eee;border:1px solid #222;padding:6px 10px;border-radius:6px;cursor:pointer}
button:hover{filter:brightness(1.1)}
.footer{font-size:12px;color:#999}
#menu{position:absolute;top:0;left:0;width:100%;height:100%;background:#0a0a0a;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:20px;z-index:10}
#menu h1{color:#fff;font-size:48px}
#menu button{padding:12px 24px;font-size:18px;cursor:pointer}
canvas:fullscreen, canvas:-webkit-full-screen {width: 100vw !important;height: 100vh !important;max-width: 100vw !important;max-height: 100vh !important;border: none;}
</style>
<body>
<div id="menu">
  <h1>Dark Echo — Mini Clone</h1>
  <button id="startGame">Jogar</button>
</div>
<div class="wrap">
  <h2>Dark Echo — Mini Clone v0.1</h2>
  <div class="ui">
    <div class="hint">Setas / WASD: mover • Espaço: emitir pulso • Clique/Toque: andar ou emitir pulso</div>
    <button id="fullscreenBtn">Tela cheia</button>
  </div>
  <canvas id="c" width="960" height="640"></canvas>
  <div class="footer">Criado em HTML/CSS/JS — abra localmente ou rode no seu servidor.</div>
</div>
</body>
<script src="levels.js"></script>
<script src="engine.js"></script>
</html>
